<!-- ===================================== LOGIN PAGE ===================================== -->
<div id="loginPage" class="container">
    <form method="post">
        <div class = "row mt-3">
            <div class = "col text-center">
                <img src="./images/Assess.png" width="300px" height="300px">
            </div>
        </div>

        <form>
            <div class="form-group">
                <input type="text" id="username" name="user_name" class="form-control" id="formGroupExampleInput" placeholder="Your username" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" name="user_password" class="form-control" id="formGroupExampleInput2" placeholder="Your password" required>
            </div>
        </form>
        <br/>
        <div class="row mt-3">
            <div class="col text-center">
                <button type="button" class="btn btn-outline-danger" onclick="checkAuth()">Login</button>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col text-center">
                <button type="button" class="btn btn-outline-success" data-toggle="modal" data-target="#registerModal">Register New User</button>
            </div>
        </div>

        <!-- Register new user modal -->
        <div class="modal fade" id="registerModal" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">Register a New Account</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <input type="text" id="register_username" name="user_name" class="form-control" placeholder="Create a New username" required>
                            </div>
                            <div class="form-group">
                                <input type="password" id="register_password" name="user_password" class="form-control" placeholder="Enter your password" required>
                            </div>
                            <div class="form-group">
                                <input type="password" id="retype_password" name="user_password" class="form-control" placeholder="Re-Type password" required>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-success" onclick="registerUser()">Register</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="errorMessage">

        </div>
    </form>
</div>
