<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.2/css/all.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>UC Exam Scheduler</title>
</head>
<body>
<div id="loginPage" class = "container">
    <form method="post">
        <div class = "row mt-3">
            <div class = "col text-center">
                <h2> UC Exam Scheduler </h2>
                <h5>Please login using your username and password.</h5>
            </div>
        </div>
        <div class="row align-items-center mt-3">
            <div class="col text-center">
                <input type="text" id="username" placeholder="Enter Username" name="user_name" required>
            </div>
        </div>
        <div class="row mt-3">
            <div class = "col text-center">
                <input type="password" id="password" placeholder="Enter Password" name="user_password" required>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col text-center">
                <button onclick="checkAuth()">Login</button>
            </div>
        </div>
        <div id="errorMessage">

        </div>
    </form>
</div>

<div id="mainPage" class = "container">
    <div class = "row mt-3">
        <div class = "col text-center">
            <h2>Your dashboard</h2>
        </div>
    </div>
    <div class = "row mt-3">
        <div class = "col-4 text-center">
            <h3>Welcome back {name}</h3> <!-- need to change name to cookie name or whatever -->
        </div>
        <div class = "col-4 text-center">
            <button onclick="window.location.href='NewEvent.html'">Create new Event</button>
        </div>
        <div class = "col-4 text-center">
            <button onClick="window.location.href='ViewEvents.html'"/>View events</button>
        </div>
    </div>
    <div class = "row mt-3">
        <div class = "col text-center">
            <textarea style="min-width: 60%" placeholder="Search for new event" rows="1"></textarea>
        </div>
    </div>
</div>
    <script src="index.js"></script>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</html>
