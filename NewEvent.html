    <link rel="icon" type="image/png" href="./images/AssessIcon.png" />

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

</head>
<body>
<!-- ================================================= NAV BAR ================================================-->
<div id="navBar">
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="./images/Asses_rectangular.png" class="grow"
                     onclick="window.location.href = 'index.html'"
                     width="200px" height="120px" class="d-inline-block align-top" alt="">
            </a>
            <h3 class="navbar-text abs-center-x mt-3">
                Create New Event
            </h3>
            <div class="dropdown">
                <ul class="navbar-text mt-3 ml-auto" id="dropdownMenuIcon" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="fa fa-user-circle-o grow" style="font-size:48px;"></i>
                </ul>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <!--                    <a class="dropdown-item" data-toggle="modal" data-target="#registerModal">Register New User</a>-->
                    <a class="dropdown-item" href="#">My Account</a>
                    <a class="dropdown-item" href="#" onclick="logout()">Logout <i class="fa fa-sign-out"></i></a>
                </div>
            </div>
        </div>
    </nav>
</div>
<br/>
<!-- ============================================== Create New Event Page  =========================================-->
<div>
    <div>
        <i class="fa fa-arrow-left fa-lg grow" onclick="window.location.href = 'index.html'" data-toggle="tooltip" data-placement="bottom" title="Back to Home"></i>
    </div>
</div>

<br/>
<div id="createNewEventPage">
    <div class="container">
        <div class="form-row centre">
            <input type="text" class="form-control" id="eventName" placeholder="Assessment Name E.g EMTH119 Test" required>
        </div>
        <br/><br/>
        <div class="form-row">
            <div class="btn-group dropright clusterDropdown">
                <button class="btn btn-outline-danger dropdown-toggle" type="button" id="clusterDropdownName" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Select event cluster
                </button>
                <div class="dropdown-menu dropdown-menu-right" id="dropdownMenu">

                </div>
            </div>
        </div>
        <br/><br/>
        <hr class="solid">

        <br/><br/>
        <div class="form-row">
            <div class = "col text-center" data-toggle="tooltip" data-placement="top" title="Select a date for your event">
                <label>Select Event Date </label><br/>
                <input type="date" id="dateField">
            </div>
            <div class = "col text-center" data-toggle="tooltip" data-placement="top" title="Please specify exam start time">
                <label>Start Time </label><br/>
                <input type="time" id="startTimeField">
            </div>
            <div class = "col text-center" data-toggle="tooltip" data-placement="top" title="Please specify exam end time">
                <label>End Time </label><br/>
                <input type="time" id="endTimeField">
            </div>
            <div class = "col text-center" data-toggle="tooltip" data-placement="top" title="Set preparation time before exam">
                <label>Time Offset </label><br/>
                <input class="number-wrapper" type="number" id="timeOffset" name="quantity" min="1" max="59">
            </div>
        </div>
        <br/><br/>

        <hr class="solid">
        <br/><br/>
        <div class = "col text-center">
            <button type="button" class="btn btn-outline-danger" data-toggle="modal" data-target="#addRoomsModal">Select Rooms</button>
        </div>
        <br/>
        <div class = "col text-center" id="addedRooms">

        </div>

        <br/><br/>

        <div class="col-md-12 text-right">
            <button id="createNewEventButton" class="btn btn-success">Create Event <i class="fa fa-arrow-right"></i></button>
        </div>
    </div>
</div>
<br/>

<!-- ============================================== Add Rooms Modal Popup  =========================================-->
<div class="modal fade" id="addRoomsModal" tabindex="-1" role="dialog" aria-labelledby="addRoomsModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Click room to select</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="container">
                    <div class="list-group" id="listRoomsSection">

                    </div>
                </div>
            </div>
            <div class="modal-footer">
<!--                <button type="button" class="btn btn-danger" >Clear Selection</button>-->
                <button type="button" class="btn btn-success" data-dismiss="modal">Done</button>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="newEvent.js"></script>
</body>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
