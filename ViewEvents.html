<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.2/css/all.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" type="image/png" href="./images/AssessIcon.png" />
    <meta charset="UTF-8">
    <title>Access UC | View Events</title>
</head>
<body>
<!-- ================================================= NAV BAR ================================================-->
    <div id="navBar">
        <nav class="navbar navbar-expand-md navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="./images/Asses_rectangular.png" class="grow"
                         onclick="window.location.href = 'index.html'"
                         width="200px" height="120px" class="d-inline-block align-top" alt="">
                </a>
                <h3 class="navbar-text abs-center-x mt-3">
                    View Events
                </h3>
                <div class="dropdown">
                    <ul class="navbar-text mt-3 ml-auto" id="dropdownMenuIcon" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fa fa-user-circle-o grow" style="font-size:48px;"></i>
                    </ul>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="#" onclick="logout()">Logout <i class="fa fa-sign-out"></i></a>
                    </div>
                </div>
            </div>
        </nav>
    </div>
    <br/>
<!-- ================================================= View All Events  ================================================-->

    <div>
        <div>
            <i class="fa fa-arrow-left fa-lg grow" onclick="window.location.href = 'index.html'" data-toggle="tooltip" data-placement="bottom" title="Back to Home"></i>
        </div>
    </div>
    <br/>

    <div class = "container">
        <div class = "d-flex justify-content-center">
            <input type="text" id="searchString" class="form-control searchBox" placeholder="Search for an event..." onkeyup="showResult(this.value)" aria-label="searchBox" aria-describedby="basic-addon1">
        </div>
    </div>
    <br/>

    <div class="container">
        <div class="dropdown">
            <button class="btn btn-sm btn-danger dropdown-toggle" role="button" id="filterByDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Filter By
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                <a onclick="filterBy(this.id)" class="dropdown-item" id="allEventsFilter"href="#">All Events</a>
                <a onclick="filterBy(this.id)" class="dropdown-item" id="upcomingEventsFilter"href="#">Upcoming</a>
                <a onclick="filterBy(this.id)" class="dropdown-item" id="inProgressEventsFilter" href="#">In Progress</a>
                <a onclick="filterBy(this.id)" class="dropdown-item" id="completeEventsFilter" href="#">Complete</a>
            </div>
        </div>
    </div>

<br/><br/>

    <div class="container">
        <div class="col text-center">
            <table id="events" class="table">

            </table>

        </div>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="eventsModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header" >
                    <div id="eventTitle">

                    </div>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="eventDescription">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <div id="disableEvent">

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="ViewEvents.js"></script>
    <script type="text/javascript" src="CheckLogin.js"></script>
</body>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jsSHA/2.0.2/sha.js"></script>
</html>
<style>
    body {
        text-align: center;
    }
    .abs-center-x {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
    }
    .grow {
        transition: all .2s ease-in-out;
    }
    .grow:hover {
        transform: scale(1.3);
    }
    .searchBox {
        width: 60%;
        resize:none;
    }
</style>
